apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-frontend
  namespace: tetris-game
  labels:
    app: tetris-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tetris-frontend
  template:
    metadata:
      labels:
        app: tetris-frontend
    spec:
      containers:
      - name: tetris-frontend
        image: tetris-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tetris-frontend-service
  namespace: tetris-game
  labels:
    app: tetris-frontend
spec:
  selector:
    app: tetris-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
